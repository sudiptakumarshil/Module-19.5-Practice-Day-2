{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-3 col-lg-3 col-sm-3"></div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary btn-sm">Submit</button>
        </form>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-3"></div>
    </div>
  </div>
{% endblock %}
